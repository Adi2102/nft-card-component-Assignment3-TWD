<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview Card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_img">
          <img
            class="img1"
            src="./images/image-equilibrium.jpg"
            alt="card-image"
          />
          <!-- <img class="img2" src="./images/icon-view.svg" alt="icon view" /> -->
        </div>

        <div class="card_text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="row">
            <div class="eth_days">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
              <h4>0.041 ETH</h4>
            </div>

            <div class="eth_days">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <h4>3 days left</h4>
            </div>
          </div>

          <div class="avatar">
            <img src="./images/image-avatar.png" alt="Avatar" />
            <h4><span>Creation of </span>Jules Wyvern</h4>
          </div>
        </div>
      </div>

      <div id="footer">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/Adi2102" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/aditya-singh-a78948a2/"
          target="_blank"
          >Aditya Singh</a
        >.
      </div>
    </main>
  </body>
</html>
